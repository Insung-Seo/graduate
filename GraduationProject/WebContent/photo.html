<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="script/lightbox/jquery.js"></script>
<script type="text/javascript"
	src="script/lightbox/jquery.lightbox-0.5.js"></script>
<link rel="stylesheet" type="text/css" href="css/photo.css"
	media="screen">


<script type="text/javascript">
	$(function() {
		$("#gallery a").lightBox({
			//배경 색 지정
			//overlayBgColor : "#fff",
			//이미지가 선택되고, 흑백으로 처리 되는 주변의 불투명도 조절
			overlayOpacity : 0.7,
			//이미지가 확대되는 시간
			containerResizeSpeed : 100
		});
	})
</script>
</head>
<body>
		<div id="gallery">
			<ul>

				<li><a href="images/photos/image3.jpg"><img
						src="images/photos/image3.jpg" width="150" height="150" /> </a></li>
				<li><a href="images/photos/image4.jpg"><img
						src="images/photos/image4.jpg" width="150" height="150" /> </a></li>
				<li><a href="images/photos/image5.jpg"><img

		</div>

</html>
